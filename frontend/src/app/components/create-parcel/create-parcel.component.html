<div class="page-wrapper">
  <div class="d-flex justify-content-center">
    <div class="d-flex flex-column">
      <div class="d-flex justify-content-center">
        <div class="h1">Nadaj paczkę</div>
      </div>
      <div>
        <div class="form-header justify-content-center">
          <div class="h5">Adres nadawcy (+imienazwisko after PAC-46)</div>
          <label>
            <input #receiverCity class="dims dims-xl" type="text"
                   placeholder="Miasto"/>
          </label>
          <label>
            <input #receiverPostCode class="dims dims-xl" type="text"
                   placeholder="Kod pocztowy [00-000]"/>
          </label>
          <label>
            <input #receiverStreet class="dims" type="text"
                   placeholder="Ulica"/>
          </label>
        </div>

        <div class="form-header justify-content-center">
          <div class="h5">Adres odbiorcy (+imienazwisko after PAC-46)</div>
          <label>
            <input #senderCity class="dims dims-xl" type="text"
                   placeholder="Miasto"/>
          </label>
          <label>
            <input #senderPostCode class="dims dims-xl" type="text"
                   placeholder="Kod pocztowy [00-000]"/>
          </label>
          <label>
            <input #senderStreet class="dims" type="text"
                   placeholder="Ulica"/>
          </label>
        </div>

        <div class="form-header justify-content-center">
          <div class="h5">Wymiary</div>
          <label>
            <input #weightInKg class="dims dims-xl" type="text"
                   placeholder="Waga [kg]"/>
          </label>
          <label>
            <input #length class="dims dims-xl" type="text"
                   placeholder="Długość [cm]"/>
          </label>
          <label>
            <input #width class="dims dims-xl" type="text"
                   placeholder="Szerokość [cm]"/>
          </label>
          <label>
            <input #height class="dims" type="text"
                   placeholder="Wysokość [cm]"/>
          </label>
          <div class="d-flex justify-content-center">
            <button class="calcbutton justify-content-center"
                    (click)="postsml(receiverCity.value,receiverPostCode.value,receiverStreet.value,senderCity.value,senderPostCode.value,senderStreet.value,weightInKg.value,length.value,width.value,height.value)">
              Nadaj
            </button>
          </div>
          <div class="d-flex justify-content-center">
            <p>{{size}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
