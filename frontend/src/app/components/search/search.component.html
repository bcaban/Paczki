<div class="page-wrapper">
  <div class="d-flex justify-content-center">
    <div class="d-flex flex-column">
      <div class="d-flex justify-content-center">
        <div class="h1">Śledź przesyłkę</div>
      </div>
      <div class="pt-3">

      </div>
      <div class="d-flex justify-content-center">
        <div class="h2">Po Numerze</div>
      </div>
      <div>

        <div class="form-header">
          <label>
            <input #searchInput class="au-input au-input-xl" type="text"
                   placeholder="Wprowadź numer paczki..."/>
          </label>
          <label>
            <input #codeInput class="au-input au-input-xl" type="text"
                   placeholder="Wprowadź kod dostępu.."
                   (keyup.enter)="search(searchInput.value, codeInput.value)"/>
          </label>
        </div>

        <div class="d-flex justify-content-center">
          <button class="au-btn-submit"
                  (click)="search(searchInput.value, codeInput.value)">
            Szukaj
          </button>
        </div>
        <div class="pt-3">

        </div>

        <div class="d-flex justify-content-center">
          <div class="h2">Po nazwie</div>
        </div>

        <div class="form-header">
          <label>
            <input #searchByNameInput class="au-input au-input-xl" type="text"
                   placeholder="Wprowadź nazwę paczki..."/>
          </label>
          <label>
            <input #codeByNameInput class="au-input au-input-xl" type="text"
                   placeholder="Wprowadź kod dostępu..."
                   (keyup.enter)="searchByName(searchByNameInput.value, codeByNameInput.value)"/>
          </label>
        </div>

        <div class="d-flex justify-content-center">
          <button class="au-btn-submit"
                  (click)="searchByName(searchByNameInput.value, codeByNameInput.value)">
            Szukaj
          </button>
        </div>


        <div>
          <div *ngIf="wasAccessChecked; then accessChecked"></div>

          <ng-template #accessChecked>
            <div class="alert-danger" *ngIf="!canAccessParcel;">Zły kod dostępu</div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- END PAGE CONTAINER-->
<footer>
  <app-footer></app-footer>
</footer>
