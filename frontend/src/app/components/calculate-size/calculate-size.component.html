<div class="page-wrapper">
  <div class="d-flex justify-content-center">
    <div class="d-flex flex-column">
      <div class="d-flex justify-content-center">
        <div class="h1">Sprawdź rozmiar swojej paczki</div>
      </div>
      <div>

        <div class="form-header justify-content-center">
          <label>
            <input #length class="dims dims-xl" type="text"
                   placeholder="Długość [cm]"/>
          </label>
          <label>
            <input #width class="dims dims-xl" type="text"
                   placeholder="Szerokość [cm]"/>
          </label>
          <label>
            <input #height class="dims" type="text"
                   placeholder="Wysokość [cm]"/>
          </label>
          <div class="d-flex justify-content-center">
            <button class="calcbutton justify-content-center"
                    (click)="calcsml(length.value,width.value,height.value)">
                    Oblicz
            </button>
          </div>
          <div class="d-flex justify-content-center">
            <p>{{size}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
