<div class="page-wrapper">
  <div class="d-flex justify-content-center">
    <div class="d-flex flex-column">
      <div class="d-flex justify-content-center">
        <div class="h1">Zarządzaj przesyłką</div>
      </div>

      <div class="d-flex justify-content-center">
        <div class="h2">Zmień status przesyłki</div>
      </div>

      <div>

        <div class="form-header">
          <label>
            <input #searchInput class="au-input au-input-xl" type="text"
                   placeholder="Wprowadź numer paczki..."/>
          </label>
          <label>
            <input #statusInput class="au-input au-input-xl" type="text"
                   placeholder="Wprowadź nowy status..."
                   (keyup.enter)="changeStatus(searchInput.value, statusInput.value)"/>
          </label>
        </div>

        <div class="d-flex justify-content-center">
          <button class="au-btn-submit"
                  (click)="changeStatus(searchInput.value, statusInput.value)">
            Zmień status
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
